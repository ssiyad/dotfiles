config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        J: tab-prev
        K: tab-next
        pa: spawn --detach mpv --no-video {url}
        pla: hint links spawn --detach mpv --no-video {hint-url}
        plv: hint links spawn --detach mpv {hint-url}
        pv: spawn --detach mpv {url}
  colors.completion.even.bg:
    global: '#212121'
  colors.completion.item.selected.match.fg:
    global: '#ff0000'
  colors.completion.odd.bg:
    global: '#212121'
  colors.completion.scrollbar.bg:
    global: '#212121'
  colors.completion.scrollbar.fg:
    global: '#d898eb'
  colors.statusbar.command.bg:
    global: '#212121'
  colors.statusbar.normal.bg:
    global: '#212121'
  colors.statusbar.progress.bg:
    global: '#212121'
  colors.tabs.bar.bg:
    global: '#d898eb'
  colors.tabs.even.fg:
    global: grey
  colors.tabs.odd.fg:
    global: darkgrey
  colors.tabs.selected.even.bg:
    global: '#212121'
  colors.tabs.selected.odd.bg:
    global: '#212121'
  colors.tabs.selected.odd.fg:
    global: white
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.prefers_color_scheme_dark:
    global: true
  content.geolocation:
    https://www.google.com: false
  content.notifications:
    https://app.element.io: true
    https://mdbootstrap.com: false
    https://www.facebook.com: false
    https://www.football.london: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.disroot.org?mailto&to=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: false
  fonts.default_size:
    global: 9pt
  fonts.statusbar:
    global: default_size default_family
  fonts.tabs.selected:
    global: 10 default_family
  fonts.tabs.unselected:
    global: 10 default_family
  input.insert_mode.auto_enter:
    global: false
  input.insert_mode.auto_leave:
    global: false
  scrolling.smooth:
    global: true
  statusbar.show:
    global: never
  tabs.favicons.show:
    global: pinned
  tabs.indicator.width:
    global: 2
  tabs.last_close:
    global: startpage
  tabs.position:
    global: bottom
  tabs.show:
    global: switching
  tabs.show_switching_delay:
    global: 1000
  url.default_page:
    global: https://home.ssyd.pw
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      d: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/?search={}
      gh: https://github.com/search?q={}
      gl: https://gitlab.com/search?utf8=%E2%9C%93&search={}
      r: https://old.reddit.com/search/?q={}
      w: https://en.wikipedia.org/wiki/Special:Search?search={}
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://home.ssyd.pw
