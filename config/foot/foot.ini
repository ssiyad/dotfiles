term = xterm-256color

font = JetBrainsMono\ Nerd\ Font:size=5.5
box-drawings-uses-font-glyphs = yes
dpi-aware = yes

[scrollback]
lines = 3000
multiplier = 3.0
indicator-position = relative

[url]
launch = qutebrowser ${url}
osc8-underline = always

[cursor]
color = 0c1530 9af2f5
[colors]
foreground = c5c8c6
background = 1a1b26

regular0 = 222222
regular1 = cc6666
regular2 = adff2f
regular3 = f0c674
regular4 = 6495ed
regular5 = b294bb
regular6 = adff2f
regular7 = c5c8c6

bright0 = 555555
bright1 = cc6666
bright2 = adff2f
bright3 = f0c674
bright4 = 6495ed
bright5 = b294bb
bright6 = adff2f
bright7 = c5c8c6

