import:
  # theme
  - ~/dotfiles/config/alacritty/catppuccin/catppuccin-mocha.yml
  # - ~/dotfiles/config/alacritty/catppuccin/catppuccin-macchiato.yml
  # - ~/dotfiles/config/alacritty/catppuccin/catppuccin-frappe.yml
  # - ~/dotfiles/config/alacritty/catppuccin/catppuccin-latte.yml

env:
  TERM: xterm-256color

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

window:
  opacity: 0.95

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font 
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font 
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font 
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font 
    style: Bold Italic

  size: 12

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block

    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: On

