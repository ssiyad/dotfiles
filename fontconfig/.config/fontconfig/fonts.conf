<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Geist</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Geist</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>GeistMonoNerdFont</family>
    </prefer>
  </alias>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Noto Sans</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Geist</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Inter</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Geist</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Roboto</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Geist</string>
    </edit>
  </match>
</fontconfig>
